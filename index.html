<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Plate Picker — estático</title>
  <link rel="manifest" href="./site.webmanifest" />
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
<header><h1>Plate Picker — precalculado (barra 20 kg)</h1></header>

<main>
  <section class="card">
    <div class="toolbar">
      <div>
        <label for="mode">Modo</label>
        <select id="mode">
          <option value="exact">Peso exacto</option>
          <option value="range">Rango</option>
        </select>
      </div>

      <div id="exactBox">
        <label for="exactKg">Peso total (kg)</label>
        <input id="exactKg" type="number" step="0.01" value="132.5" />
      </div>

      <div id="rangeBox" style="display:none">
        <div class="row">
          <div>
            <label for="minKg">Desde (kg)</label>
            <input id="minKg" type="number" step="0.1" value="120" />
          </div>
          <div>
            <label for="maxKg">Hasta (kg)</label>
            <input id="maxKg" type="number" step="0.1" value="140" />
          </div>
          <div>
            <label for="stepKg">Step (kg)</label>
            <input id="stepKg" type="number" step="0.1" value="0.5" />
          </div>
        </div>
      </div>

      <div>
        <label for="tol">Tolerancia (kg)</label>
        <input id="tol" type="number" step="0.01" value="0.05" />
      </div>

      <div>
        <label for="capPerWeight">Opciones por peso (cap)</label>
        <input id="capPerWeight" type="number" min="1" max="50" value="6" />
      </div>



      <div>
        <label for="sortResults">Orden resultados</label>
        <select id="sortResults">
          <option value="closest_plates" selected>± a meta → menos discos</option>
          <option value="plates_closest">menos discos → ± a meta</option>
          <option value="closest">± a meta</option>
          <option value="plates">menos discos</option>
          <option value="asc">kg ↑</option>
          <option value="desc">kg ↓</option>
          <option value="farthest">lejos de meta</option>
        </select>
      </div>

      <div>
        <label for="unitFilter">Unidades</label>
        <select id="unitFilter">
          <option value="any" selected>kilos y libras</option>
          <option value="kg">solo kilos</option>
          <option value="lb">solo libras</option>
        </select>
      </div>

      <div class="row">
        <div>
          <label for="minPlates">Discos mín</label>
          <input id="minPlates" type="number" value="0" />
        </div>
        <div>
          <label for="maxPlates">Discos máx</label>
          <input id="maxPlates" type="number" value="0" />
        </div>
      </div>

      <div>
        <button id="go">Buscar</button>
      </div>

      <div>
        <button id="openConfig" type="button">Ajustes</button>
      </div>
    </div>

  </section>

  <section id="results" class="results grid"></section>

  <section id="configModal" class="config-modal" aria-hidden="true">
    <div class="config-modal__backdrop" data-close="true"></div>
    <div class="config-modal__panel" role="dialog" aria-labelledby="configTitle">
      <header class="config-modal__header">
        <div>
          <h2 id="configTitle">Disponibilidad y reglas</h2>
          <p class="hint">Ajusta la disponibilidad de discos y las preferencias del generador; se guardan en este navegador.</p>
        </div>
        <button id="closeConfig" type="button" aria-label="Cerrar ajustes">×</button>
      </header>
      <div id="configEditor" class="config-modal__content"></div>
      <div class="settings-actions">
        <button id="configReset" type="button">Resetear defaults</button>
      </div>
    </div>
  </section>
</main>

<footer><small>Static Plate Picker — sin backend • Sirve por HTTP / GitHub Pages</small></footer>

<script type="module" src="./assets/js/app.js"></script>
</body>
</html>
